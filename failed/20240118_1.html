<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모요소</title>
  <link rel="stylesheet" href="20240118_1.css">
</head>
<body>
  <div class="section">
    <div class="article_container">
      <div class="title_container">
        <p>디지털 물류 서비스</p><p>5가지 핵심 요소</p></div>
      <div class="image_container">
        <div class="imagebox">
          <p class="title_txt">1.물류 디지털화</p>
          <p class="img_txt">물류 데이터 정보화</p>
          <p class="img_sub">물류 데이터의 정보화를 통해 비용<br>절감 및 운영 효율성 향상</p></div>
        <div class="imagebox">
          <p class="title_txt">2.물류 서비스</p>
          <p class="img_txt">강화된 디지털 플랫폼</p>
          <p class="img_sub">강화된 디지털 플랫폼으로<br>수요 예측, 당일 배송 등을<br>운영하여 물류 편리성 향상</p></div>
        <div class="imagebox">
          <p class="title_txt">3.수송역량</p>
          <p class="img_txt">효율적 배송기술</p>
          <p class="img_sub">물류배송 로봇, 드론 등의<br>효율적인 배송 기술 적용</p></div>
        <div class="imagebox">
          <p class="title_txt">4.친환경 물류</p>
          <p class="img_txt">친환경 사이클</p>
          <p class="img_sub">물류산업에서 발생되는<br>환경오염 감소를 지원하는<br>친환경 사이클 모델</p></div>
        <div class="imagebox">
          <p class="title_txt">5.공유물류</p>
          <p class="img_txt">재원 공유</p>
          <p class="img_sub">물류산업의 다양한<br>재원 공유를 통한<br>효율성의 극대화화</p></div>
      </div>
    </div>
  </div>
