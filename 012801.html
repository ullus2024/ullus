<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="012801.css">
</head>
<body>
  <div class="section1">
      <p class="titletxt">CONTACT</p>
    <div class="article_container1">
      <div class="article1">
        <div class="contentbox">
          <p class="contenttitle">프로젝트 용도<span>*</span></p>
          <div class="contentinbox">
            <p class="inputtxt">[필수]선택해 주세요</p>
            <img src="../images/inputcheck.png" alt="">
          </div>
        </div>
        <div class="contentbox">
          <p class="contenttitle">프로젝트 명<span>*</span></p>
          <div class="contentinbox"></div>
        </div>
        <div class="contentbox">
          <p class="contenttitle">회사명<span>*</span></p>
          <div class="contentinbox"></div>
        </div>
        <div class="contentbox">
          <p class="contenttitle">당담자 성함 및 직함<span>*</span></p>
          <div class="contentinbox"></div>
        </div>
        <div class="contentbox">
          <p class="contenttitle">전화번호<span>*</span></p>
          <div class="contentinbox"></div>
        </div>
        <div class="contentbox">
          <p class="contenttitle">이메일<span>*</span></p>
          <div class="contentinbox"></div>
        </div>
        <div class="contentbox">
          <p class="contenttitle">제작예산</p>
          <div class="contentinbox"></div>
        </div>
        <div class="contentbox">
          <p class="contenttitle">제작일정</p>
          <div class="contentinbox"></div>
        </div>
      </div>
      <div class="article2">
        <p class="contenttitle">레퍼런스</p>
        <div class="inputfilebox">
          <img src="../images/inputfile.png" alt="">
          <p class="inputtxt">파일첨부, 링크첨부 (최대20MB)</p>
        </div>
        <p class="contenttitle">상담내용</p>
        <div class="userbox"></div>
      </div>
    </div>
      <div class="article3">
        <div class="usercheck">
          <img src="../images/inputcheck2.png" alt="">
          <p class="checktxt"><u>개인정보수집</u>에 동의합니다</p>
        </div>
        <div class="sendbox">문의하기</div>
      </div>
  </div>

</html>
